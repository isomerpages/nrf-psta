title: President's Science and Technology Awards (PSTA)
url: https://www.psta.gov.sg
favicon: /images/Logos/PSTA Favicon.svg
colors:
  primary-color: "#000080"
  secondary-color: "#005cc4"
  media-colors:
    - title: media-color-one
      color: "#5c05b2"
    - title: media-color-two
      color: "#820d76"
    - title: media-color-three
      color: "#00615e"
    - title: media-color-four
      color: "#005cc4"
    - title: media-color-five
      color: "#000080"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.d32jhm5ckwofyc.amplifyapp.com
prod: https://master.d32jhm5ckwofyc.amplifyapp.com
shareicon: /images/isomer-logo.svg
is_government: true
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
resources_name: resources
